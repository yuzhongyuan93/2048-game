<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2048小游戏</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div id="container">
			<header>
				<div class="header1">
					<span id="gameName">2048</span>
					<button id="restart">New Game</button>
					<div id="score">
						<div>score</div>
						<div>0</div>
					</div>
					<div id="best">
						<div>best</div>
						<div>0</div>
					</div>
				</div>
			</header>
			<div id="gameBody">
				<div class="grid-container">
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
				</div>
				<div class="number-container" id="numbers"></div>
			</div>
		</div>
		<script src="js/game.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
